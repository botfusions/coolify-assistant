<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind production uyarÄ±sÄ±nÄ± tamamen kapat
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && args[0].includes && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
                    return; // Bu uyarÄ±yÄ± gÃ¶sterme
                }
                originalWarn.apply(console, args);
            };
        }
        
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-900 rounded-full mb-4">
                    <i class="fas fa-comments text-2xl text-indigo-400"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Chat Assistant</h1>
                <p class="text-gray-400">MesajÄ±nÄ±zÄ± yazÄ±n ve dosya ekleyin</p>
            </div>

            <div x-data="chatInterface()" class="space-y-6">
                <!-- Chat Messages Area -->
                <div class="bg-gray-700 rounded-lg p-4 min-h-[300px] max-h-[500px] overflow-y-auto" x-ref="messagesContainer">
                    <div x-show="messages.length === 0" class="text-center text-gray-400 mt-20">
                        <i class="fas fa-comments text-4xl mb-4"></i>
                        <p>HenÃ¼z mesaj yok. Ä°lk mesajÄ±nÄ±zÄ± yazÄ±n!</p>
                    </div>
                    
                    <template x-for="(msg, index) in messages" :key="index">
                        <div class="mb-4">
                            <!-- User Message -->
                            <div class="flex justify-end mb-2">
                                <div class="bg-indigo-600 text-white px-4 py-2 rounded-lg max-w-[80%]">
                                    <p x-text="msg.text"></p>
                                    <div x-show="msg.files && msg.files.length > 0" class="mt-2">
                                        <template x-for="file in msg.files" :key="file.name">
                                            <div class="text-xs bg-indigo-700 px-2 py-1 rounded mt-1">
                                                <i class="fas fa-paperclip mr-1"></i>
                                                <span x-text="file.name"></span>
                                            </div>
                                        </template>
                                    </div>
                                    <div class="text-xs text-indigo-200 mt-1" x-text="msg.time"></div>
                                </div>
                            </div>
                            
                            <!-- Bot Response (if any) -->
                            <div x-show="msg.response" class="flex justify-start">
                                <div class="bg-gray-600 text-gray-200 px-4 py-2 rounded-lg max-w-[80%]">
                                    <p x-text="msg.response"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Typing indicator -->
                    <div x-show="uploading" class="flex justify-start mb-4">
                        <div class="bg-gray-600 text-gray-200 px-4 py-2 rounded-lg">
                            <div class="flex items-center space-x-2">
                                <div class="animate-spin">
                                    <i class="fas fa-spinner text-sm"></i>
                                </div>
                                <span class="text-sm">GÃ¶nderiliyor...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Input Area -->
                <div class="bg-gray-700 rounded-lg p-4">
                    <!-- File Upload (Compact) -->
                    <div x-show="files.length > 0" class="mb-3">
                        <div class="text-sm text-gray-300 mb-2">
                            <i class="fas fa-paperclip mr-1"></i>Ekli dosyalar:
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="(file, index) in files" :key="index">
                                <div class="flex items-center bg-gray-600 px-2 py-1 rounded text-xs text-gray-200">
                                    <i class="fas fa-file mr-1"></i>
                                    <span x-text="file.name.length > 15 ? file.name.substring(0, 15) + '...' : file.name"></span>
                                    <button @click="removeFile(index)" class="ml-2 text-red-400 hover:text-red-300">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="flex items-end space-x-3">
                        <div class="flex-1">
                            <textarea x-model="formData.message" 
                                      x-ref="messageInput"
                                      @keydown="handleKeydown($event)"
                                      @input="autoResize($event)"
                                      rows="1" 
                                      class="w-full px-4 py-3 bg-gray-600 border border-gray-500 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none placeholder-gray-400"
                                      placeholder="MesajÄ±nÄ±zÄ± yazÄ±n... (Enter ile gÃ¶nder)"
                                      style="min-height: 44px; max-height: 120px;"></textarea>
                        </div>
                        
                        <!-- File Upload Button -->
                        <button @click="openFileDialog()" 
                                class="p-3 text-gray-400 hover:text-gray-200 transition-colors"
                                title="Dosya ekle">
                            <i class="fas fa-paperclip text-lg"></i>
                        </button>
                        
                        <!-- Send Button -->
                        <button @click="sendMessage()" 
                                :disabled="!canSendMessage() || uploading"
                                :class="canSendMessage() && !uploading ? 'bg-indigo-600 hover:bg-indigo-700 text-white' : 'bg-gray-600 text-gray-400 cursor-not-allowed'"
                                class="p-3 rounded-lg transition-colors">
                            <i x-show="!uploading" class="fas fa-paper-plane text-lg"></i>
                            <i x-show="uploading" class="fas fa-spinner animate-spin text-lg"></i>
                        </button>
                    </div>
                    
                    <!-- Hidden file input -->
                    <input type="file" 
                           x-ref="fileInput"
                           id="fileInput" 
                           multiple 
                           @change="handleFileSelect($event)"
                           class="hidden">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500">
            <p class="text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                MesajlarÄ±nÄ±z gÃ¼venli bir ÅŸekilde iÅŸlenir
            </p>
        </div>
    </div>

    <script>
        function fileUploader() {
            return {
                files: [],
                dragOver: false,
                uploading: false,
                uploadProgress: 0,
                message: '',
                messageType: 'success',
                formData: {
                    message: ''
                },

                openFileDialog() {
                    const fileInput = document.getElementById('fileInput');
                    if (fileInput) {
                        fileInput.click();
                    }
                },

                canSendMessage() {
                    return this.formData.message.trim() || this.files.length > 0;
                },

                handleKeydown(event) {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                    // Shift+Enter ile yeni satÄ±r (default behavior)
                },

                handleFileSelect(event) {
                    this.addFiles(Array.from(event.target.files));
                },

                handleDrop(event) {
                    this.dragOver = false;
                    this.addFiles(Array.from(event.dataTransfer.files));
                },

                sendMessage() {
                    if (!this.canSendMessage()) return;
                    this.uploadFiles();
                },

                addFiles(newFiles) {
                    this.files = [...this.files, ...newFiles];
                    this.clearMessage();
                },

                removeFile(index) {
                    this.files.splice(index, 1);
                },

                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                clearMessage() {
                    this.message = '';
                },

                async uploadFiles() {
                    if (this.files.length === 0) return;

                    this.uploading = true;
                    this.uploadProgress = 0;

                    try {
                        const formData = new FormData();
                        
                        // Add message
                        formData.append('message', this.formData.message);
                        formData.append('timestamp', new Date().toISOString());
                        
                        // Add files
                        this.files.forEach((file, index) => {
                            formData.append(`file_${index}`, file);
                        });

                        // Simulate progress
                        const progressInterval = setInterval(() => {
                            if (this.uploadProgress < 90) {
                                this.uploadProgress += Math.random() * 30;
                            }
                        }, 200);

                        const response = await fetch('https://n8n.botfusions.com/webhook/11ef0598-b59d-4335-b797-a4b5a0402fa8', {
                            method: 'POST',
                            body: formData
                        });

                        clearInterval(progressInterval);
                        this.uploadProgress = 100;

                        if (response.ok) {
                            const result = await response.text();
                            this.showMessage('Mesaj baÅŸarÄ±yla gÃ¶nderildi!', 'success');
                            this.files = [];
                            this.formData = { message: '' };
                            
                            // Reset file input
                            document.getElementById('fileInput').value = '';
                        } else {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                    } catch (error) {
                        console.error('Upload error:', error);
                        this.showMessage('Mesaj gÃ¶nderimi sÄ±rasÄ±nda hata oluÅŸtu: ' + error.message, 'error');
                    } finally {
                        this.uploading = false;
                        setTimeout(() => {
                            this.uploadProgress = 0;
                        }, 2000);
                    }
                }
            }
        }
    </script>
</body>
</html>
