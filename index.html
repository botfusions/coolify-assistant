<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Webhook File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <i class="fas fa-cloud-upload-alt text-2xl text-indigo-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">N8N Webhook</h1>
                <p class="text-gray-600">Dosya yükle ve webhook'a gönder</p>
            </div>

            <div x-data="fileUploader()" class="space-y-6">
                <!-- File Upload Area -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-400 transition-colors"
                     @dragover.prevent="dragOver = true"
                     @dragleave.prevent="dragOver = false"
                     @drop.prevent="handleDrop($event)"
                     :class="dragOver ? 'border-indigo-400 bg-indigo-50' : ''">
                    
                    <input type="file" 
                           id="fileInput" 
                           multiple 
                           @change="handleFileSelect($event)"
                           class="hidden">
                    
                    <div class="space-y-4">
                        <i class="fas fa-file-upload text-4xl text-gray-400"></i>
                        <div>
                            <p class="text-lg font-medium text-gray-700 mb-2">
                                Dosyaları buraya sürükleyin veya tıklayın
                            </p>
                            <button @click="$refs.fileInput.click()" 
                                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors">
                                Dosya Seç
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">
                            Desteklenen formatlar: PDF, DOC, DOCX, TXT, JPG, PNG, MP4, etc.
                        </p>
                    </div>
                </div>

                <!-- Chat Message Input -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-comment mr-2"></i>Mesajınız
                        </label>
                        <div class="relative">
                            <textarea x-model="formData.message" 
                                      @keydown.enter.prevent="handleEnterKey($event)"
                                      rows="3" 
                                      class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                      placeholder="Mesajınızı yazın... (Enter ile gönder, Shift+Enter ile yeni satır)"></textarea>
                            <button @click="sendMessage()" 
                                    :disabled="!formData.message.trim() && files.length === 0"
                                    :class="(!formData.message.trim() && files.length === 0) ? 'text-gray-400' : 'text-indigo-600 hover:text-indigo-700'"
                                    class="absolute bottom-3 right-3 p-1 transition-colors">
                                <i class="fas fa-paper-plane text-lg"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i>
                            Enter ile gönder, Shift+Enter ile yeni satır
                        </p>
                    </div>
                </div>

                <!-- Selected Files Display -->
                <div x-show="files.length > 0" class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-800">
                        <i class="fas fa-list mr-2"></i>Seçilen Dosyalar
                    </h3>
                    <div class="space-y-2">
                        <template x-for="(file, index) in files" :key="index">
                            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                                <div class="flex items-center space-x-3">
                                    <i class="fas fa-file text-indigo-600"></i>
                                    <div>
                                        <p class="font-medium text-gray-800" x-text="file.name"></p>
                                        <p class="text-sm text-gray-500" x-text="formatFileSize(file.size)"></p>
                                    </div>
                                </div>
                                <button @click="removeFile(index)" 
                                        class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Upload Progress -->
                <div x-show="uploading" class="space-y-3">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div class="flex items-center space-x-3">
                            <div class="animate-spin">
                                <i class="fas fa-spinner text-blue-600"></i>
                            </div>
                            <span class="text-blue-800 font-medium">Yükleniyor...</span>
                        </div>
                        <div class="mt-3">
                            <div class="bg-blue-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                                     :style="`width: ${uploadProgress}%`"></div>
                            </div>
                            <p class="text-sm text-blue-600 mt-1" x-text="`${uploadProgress}% tamamlandı`"></p>
                        </div>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div x-show="message" 
                     :class="messageType === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'"
                     class="border rounded-lg p-4">
                    <div class="flex items-center space-x-2">
                        <i :class="messageType === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'"></i>
                        <span x-text="message"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button @click="sendMessage()" 
                        :disabled="(!formData.message.trim() && files.length === 0) || uploading"
                        :class="(!formData.message.trim() && files.length === 0) || uploading ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'"
                        class="w-full text-white py-3 px-6 rounded-lg font-semibold transition-colors">
                    <span x-show="!uploading" class="flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Gönder
                    </span>
                    <span x-show="uploading" class="flex items-center justify-center">
                        <i class="fas fa-spinner animate-spin mr-2"></i>
                        Gönderiliyor...
                    </span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500">
            <p class="text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                Dosyalarınız güvenli bir şekilde işlenir
            </p>
        </div>
    </div>

    <script>
        function fileUploader() {
            return {
                files: [],
                dragOver: false,
                uploading: false,
                uploadProgress: 0,
                message: '',
                messageType: 'success',
                formData: {
                    message: ''
                },

                handleEnterKey(event) {
                    if (event.shiftKey) {
                        // Shift+Enter: yeni satır (default behavior)
                        return;
                    } else {
                        // Enter: mesaj gönder
                        event.preventDefault();
                        this.sendMessage();
                    }
                },

                sendMessage() {
                    if (!this.formData.message.trim() && this.files.length === 0) return;
                    this.uploadFiles();
                },

                handleFileSelect(event) {
                    this.addFiles(Array.from(event.target.files));
                },

                handleDrop(event) {
                    this.dragOver = false;
                    this.addFiles(Array.from(event.dataTransfer.files));
                },

                addFiles(newFiles) {
                    this.files = [...this.files, ...newFiles];
                    this.clearMessage();
                },

                removeFile(index) {
                    this.files.splice(index, 1);
                },

                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                clearMessage() {
                    this.message = '';
                },

                showMessage(text, type = 'success') {
                    this.message = text;
                    this.messageType = type;
                    setTimeout(() => {
                        this.clearMessage();
                    }, 5000);
                },

                async uploadFiles() {
                    if (this.files.length === 0) return;

                    this.uploading = true;
                    this.uploadProgress = 0;

                    try {
                        const formData = new FormData();
                        
                        // Add message
                        formData.append('message', this.formData.message);
                        formData.append('timestamp', new Date().toISOString());
                        
                        // Add files
                        this.files.forEach((file, index) => {
                            formData.append(`file_${index}`, file);
                        });

                        // Simulate progress
                        const progressInterval = setInterval(() => {
                            if (this.uploadProgress < 90) {
                                this.uploadProgress += Math.random() * 30;
                            }
                        }, 200);

                        const response = await fetch('https://n8n.botfusions.com/webhook/11ef0598-b59d-4335-b797-a4b5a0402fa8', {
                            method: 'POST',
                            body: formData
                        });

                        clearInterval(progressInterval);
                        this.uploadProgress = 100;

                        if (response.ok) {
                            const result = await response.text();
                            this.showMessage('Mesaj başarıyla gönderildi!', 'success');
                            this.files = [];
                            this.formData = { message: '' };
                            
                            // Reset file input
                            document.getElementById('fileInput').value = '';
                        } else {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                    } catch (error) {
                        console.error('Upload error:', error);
                        this.showMessage('Mesaj gönderimi sırasında hata oluştu: ' + error.message, 'error');
                    } finally {
                        this.uploading = false;
                        setTimeout(() => {
                            this.uploadProgress = 0;
                        }, 2000);
                    }
                }
            }
        }
    </script>
</body>
</html>
