<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind production uyarÄ±sÄ±nÄ± kapat
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-900 rounded-full mb-4">
                    <i class="fas fa-comments text-2xl text-indigo-400"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Chat Assistant</h1>
                <p class="text-gray-400">MesajÄ±nÄ±zÄ± yazÄ±n ve dosya ekleyin</p>
            </div>

            <div x-data="fileUploader()" class="space-y-6">
                <!-- File Upload Area -->
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-indigo-500 transition-colors mb-6"
                     @dragover.prevent="dragOver = true"
                     @dragleave.prevent="dragOver = false"
                     @drop.prevent="handleDrop($event)"
                     :class="dragOver ? 'border-indigo-500 bg-gray-700' : ''">
                    
                    <input type="file" 
                           id="fileInput" 
                           multiple 
                           @change="handleFileSelect($event)"
                           class="hidden">
                    
                    <div class="space-y-3">
                        <i class="fas fa-file-upload text-3xl text-gray-500"></i>
                        <div>
                            <p class="text-lg font-medium text-gray-300 mb-2">
                                DosyalarÄ± buraya sÃ¼rÃ¼kleyin veya tÄ±klayÄ±n
                            </p>
                            <button @click="$refs.fileInput.click()" 
                                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                                Dosya SeÃ§
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">
                            PDF, DOC, DOCX, TXT, JPG, PNG, MP4, vs.
                        </p>
                    </div>
                </div>

                <!-- Chat Message Input -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-3">
                            <i class="fas fa-comment mr-2"></i>MesajÄ±nÄ±z
                        </label>
                        <div class="relative">
                            <textarea x-model="formData.message" 
                                      x-ref="messageInput"
                                      @keydown="handleKeydown($event)"
                                      rows="6" 
                                      class="w-full px-4 py-4 pr-16 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none placeholder-gray-400"
                                      placeholder="MesajÄ±nÄ±zÄ± yazÄ±n... (Enter ile gÃ¶nder, Shift+Enter ile yeni satÄ±r)"></textarea>
                            <button @click="sendMessage()" 
                                    :disabled="!canSendMessage()"
                                    :class="canSendMessage() ? 'text-indigo-400 hover:text-indigo-300' : 'text-gray-600'"
                                    class="absolute bottom-4 right-4 p-2 transition-colors">
                                <i class="fas fa-paper-plane text-xl"></i>
                            </button>
                        </div>
                        <div class="flex items-center justify-between mt-2">
                            <p class="text-xs text-gray-500">
                                <i class="fas fa-info-circle mr-1"></i>
                                Enter ile gÃ¶nder, Shift+Enter ile yeni satÄ±r
                            </p>
                            <div class="text-xs text-gray-500">
                                <span x-text="formData.message.length"></span> karakter
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Selected Files Display -->
                <div x-show="files.length > 0" class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-300">
                        <i class="fas fa-list mr-2"></i>SeÃ§ilen Dosyalar
                    </h3>
                    <div class="space-y-2">
                        <template x-for="(file, index) in files" :key="index">
                            <div class="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                                <div class="flex items-center space-x-3">
                                    <i class="fas fa-file text-indigo-400"></i>
                                    <div>
                                        <p class="font-medium text-gray-200" x-text="file.name"></p>
                                        <p class="text-sm text-gray-400" x-text="formatFileSize(file.size)"></p>
                                    </div>
                                </div>
                                <button @click="removeFile(index)" 
                                        class="text-red-400 hover:text-red-300">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Upload Progress -->
                <div x-show="uploading" class="space-y-3">
                    <div class="bg-indigo-900 border border-indigo-700 rounded-lg p-4">
                        <div class="flex items-center space-x-3">
                            <div class="animate-spin">
                                <i class="fas fa-spinner text-indigo-400"></i>
                            </div>
                            <span class="text-indigo-200 font-medium">GÃ¶nderiliyor...</span>
                        </div>
                        <div class="mt-3">
                            <div class="bg-indigo-800 rounded-full h-2">
                                <div class="bg-indigo-400 h-2 rounded-full transition-all duration-300" 
                                     :style="`width: ${uploadProgress}%`"></div>
                            </div>
                            <p class="text-sm text-indigo-300 mt-1" x-text="`${uploadProgress}% tamamlandÄ±`"></p>
                        </div>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div x-show="message" 
                     :class="messageType === 'success' ? 'bg-green-900 border-green-700 text-green-200' : 'bg-red-900 border-red-700 text-red-200'"
                     class="border rounded-lg p-4">
                    <div class="flex items-center space-x-2">
                        <i :class="messageType === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'"></i>
                        <span x-text="message"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button @click="sendMessage()" 
                        :disabled="(!formData.message.trim() && files.length === 0) || uploading"
                        :class="(!formData.message.trim() && files.length === 0) || uploading ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'"
                        class="w-full text-white py-3 px-6 rounded-lg font-semibold transition-colors">
                    <span x-show="!uploading" class="flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        GÃ¶nder
                    </span>
                    <span x-show="uploading" class="flex items-center justify-center">
                        <i class="fas fa-spinner animate-spin mr-2"></i>
                        GÃ¶nderiliyor...
                    </span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500">
            <p class="text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                MesajlarÄ±nÄ±z gÃ¼venli bir ÅŸekilde iÅŸlenir
            </p>
        </div>
    </div>

    <script>
        function fileUploader() {
            return {
                files: [],
                dragOver: false,
                uploading: false,
                uploadProgress: 0,
                message: '',
                messageType: 'success',
                formData: {
                    message: ''
                },

                canSendMessage() {
                    return this.formData.message.trim() || this.files.length > 0;
                },

                handleKeydown(event) {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                    // Shift+Enter ile yeni satÄ±r (default behavior)
                },

                sendMessage() {
                    if (!this.canSendMessage()) return;
                    this.uploadFiles();
                },

                handleFileSelect(event) {
                    this.addFiles(Array.from(event.target.files));
                },

                handleDrop(event) {
                    this.dragOver = false;
                    this.addFiles(Array.from(event.dataTransfer.files));
                },

                addFiles(newFiles) {
                    this.files = [...this.files, ...newFiles];
                    this.clearMessage();
                },

                removeFile(index) {
                    this.files.splice(index, 1);
                },

                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                clearMessage() {
                    this.message = '';
                },

                showMessage(text, type = 'success') {
                    this.message = text;
                    this.messageType = type;
                    setTimeout(() => {
                        this.clearMessage();
                    }, 5000);
                },

                async uploadFiles() {
                    if (this.files.length === 0) return;

                    this.uploading = true;
                    this.uploadProgress = 0;

                    try {
                        const formData = new FormData();
                        
                        // Add message
                        formData.append('message', this.formData.message);
                        formData.append('timestamp', new Date().toISOString());
                        
                        // Add files
                        this.files.forEach((file, index) => {
                            formData.append(`file_${index}`, file);
                        });

                        // Simulate progress
                        const progressInterval = setInterval(() => {
                            if (this.uploadProgress < 90) {
                                this.uploadProgress += Math.random() * 30;
                            }
                        }, 200);

                        const response = await fetch('https://n8n.botfusions.com/webhook/11ef0598-b59d-4335-b797-a4b5a0402fa8', {
                            method: 'POST',
                            body: formData
                        });

                        clearInterval(progressInterval);
                        this.uploadProgress = 100;

                        if (response.ok) {
                            const result = await response.text();
                            this.showMessage('Mesaj baÅŸarÄ±yla gÃ¶nderildi!', 'success');
                            this.files = [];
                            this.formData = { message: '' };
                            
                            // Reset file input
                            document.getElementById('fileInput').value = '';
                        } else {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                    } catch (error) {
                        console.error('Upload error:', error);
                        this.showMessage('Mesaj gÃ¶nderimi sÄ±rasÄ±nda hata oluÅŸtu: ' + error.message, 'error');
                    } finally {
                        this.uploading = false;
                        setTimeout(() => {
                            this.uploadProgress = 0;
                        }, 2000);
                    }
                }
            }
        }
    </script>
</body>
</html>
